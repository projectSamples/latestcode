<div>
  <div class="parent" [formGroup]="employeeForm">
    <div style="width: 50%;">
      <div class="form-group">
        <label>Employee Id</label>
        <input name="empid"
               formControlName="employeeId"
               [(ngModel)]="employeeData.empId"
               class="form-control"
               required>
      </div>
      <div class="form-group">
        <label>FULL NAME</label>
        <input name="fullName"
               type="text"
               formControlName="name"
               [(ngModel)]="employeeData.name"
               class="form-control"
               required>
        <mat-error *ngIf="employeeForm.get('name').hasError('required')">
          Full Name is <strong>required</strong>
        </mat-error>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input name="age"
               type="number"
               formControlName="age"
               [(ngModel)]="employeeData.age"
               class="form-control"
               required>
        <mat-error *ngIf="employeeForm.get('age').hasError('required')">
          Age is <strong>required</strong>
        </mat-error>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input name="location"
               formControlName="location"
               [(ngModel)]="employeeData.location"
               class="form-control"
               required>
        <mat-error *ngIf="employeeForm.get('location').hasError('required')">
          Location is <strong>required</strong>
        </mat-error>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input name="emailAddress"
               type="email"
               formControlName="emailAddress"
               [(ngModel)]="employeeData.emailAddress"
               class="form-control"
               required>
        <mat-error>
          <span *ngIf="employeeForm.get('emailAddress').hasError('required')">Email Address is <strong>required</strong></span>
          <span *ngIf="employeeForm.get('emailAddress').hasError('email')">Email Address is <strong>invalid</strong></span>
        </mat-error>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input name="phoneNumber"
               type="tel"
               formControlName="phoneNumber"
               [(ngModel)]="employeeData.phoneNumber"
               class="form-control"
               required>
        <mat-error *ngIf="employeeForm.get('phoneNumber').hasError('required')">
          Phone Number is <strong>required</strong>
        </mat-error>
      </div>
      <div class="form-group">
        <label>Ge Id</label>
        <input name="geId"
               type="number"
               formControlName="geId"
               [(ngModel)]="employeeData.phoneNumber"
               class="form-control"
               required>
        <mat-error *ngIf="employeeForm.get('geId').hasError('required')">
          Ge Id is <strong>required</strong>
        </mat-error>
      </div>
    </div>
    <div style="padding-left: 20px;">
      <div class="form-group">
        <label>Manager Name</label>
        <input name="managerName"
               formControlName="managerName"
               [(ngModel)]="employeeData.managerName"
               class="form-control"
               required>
        <mat-error *ngIf="employeeForm.get('managerName').hasError('required')">
          Manager Name is <strong>required</strong>
        </mat-error>
      </div>
      <div class="form-group">
        <label>Project Location</label>
        <input name="projectLocation"
               formControlName="projectLocation"
               [(ngModel)]="employeeData.projectLocation"
               class="form-control"
               required>
        <mat-error *ngIf="employeeForm.get('projectLocation').hasError('required')">
          Project location is <strong>required</strong>
        </mat-error>
      </div>
      <div class="form-group">
        <label>Status</label>
        <ng-select [items]="['Ongoing', 'Completed', 'On Hold']"
                   labelForId="status"
                   bindLabel="Ongoing"
                   [(ngModel)]="employeeData.progress"
                   [selectOnTab]="true"
                   bindLabel="name"
                   formControlName="progress">
        </ng-select>
      </div>
      <div class="form-group">
        <label>Project Allocation</label>
        <input name="projectAllocation"
               formControlName="percentage"
               [(ngModel)]="employeeData.percentage"
               class="form-control" required>

        <mat-error *ngIf="employeeForm.get('percentage').hasError('required')">
          Project allocation is <strong>required</strong>
        </mat-error>
      </div>
      <div class="form-group">
        <label>VPN Code</label>
        <input name="vpnCode"
               type="number"
               formControlName="vpnCode"
               [(ngModel)]="employeeData.phoneNumber"
               class="form-control"
               required>
        <mat-error *ngIf="employeeForm.get('vpnCode').hasError('required')">
          VPN Code is <strong>required</strong>
        </mat-error>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Project Start Date</label>
          <input name="projectStartDate"
                 formControlName="startDate"
                 [(ngModel)]="employeeData.startDate"
                 type="date"
                 required
                 class="form-control">
        </div>
        <div class="form-group  col-md-6">
          <label>Project End Date</label>
          <input name="projectEndDate"
                 formControlName="endDate"
                 [(ngModel)]="employeeData.endDate"
                 required
                 type="date"
                 class="form-control">
        </div>
      </div>
    </div>
  </div>
</div>
