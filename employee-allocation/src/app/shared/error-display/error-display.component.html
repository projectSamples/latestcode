<div class="overlay">
  <div
    *ngFor="let item of msgs"
    class="alert clearfix alert-danger"
    role="alert">
    <button type="button" (click)="close(item.id)" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
    <span class="content">{{ item.message}}</span>
  </div>
</div>
